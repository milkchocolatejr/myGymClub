{% block title %}Login Page{% endblock %}
{% block content %}
<form action="#" method="post"> <!-- action is a url recdirect once form submits, and will post info to db -->
    <p>Username:</p>
    <p><input type="text" name="nm" /></p>
    <p>Password:</p>
    <p><input type="text" name="pw" /></p>
    <p><input type="submit" value="submit" /></p>
</form>
{% for message in get_flashed_messages() %}
  <div>{{ message }}</div>
{% endfor %}
{% endblock %}
